server.port=8082

#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/xmg_shop
#MySQL驱动
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#数据库账号
spring.datasource.username=root
#数据库密码
spring.datasource.password=admin
#阿里巴巴Druid连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis的mapper.xml配置文件路径
mybatis.mapperLocations=classpath:mapper/*.xml
#mybatis的mapper.xml配置文件domain对象别名扫描路径
mybatis.typeAliasesPackage=com.seemygo.shop.api.goods.domain

#dubbo服务名
spring.dubbo.application.name=shop-server-goods
#设置注册中心的address属性
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#设置注册中心的register属性,属性值默认为true,意思是需要把发布的服务的服务地址注册到zookeeper,如果为false表示不需要把服务的地址注册到zookeeper中
spring.dubbo.registry.register=true
#dubbo的RPC协议
spring.dubbo.protocol.name=dubbo
#dubbo的RPC端口
spring.dubbo.protocol.port=20880
#发布服务扫描的路径
spring.dubbo.scan=com.seemygo.server.goods.service.impl


#activeMQ部署地址
spring.activemq.broker-url=tcp://127.0.0.1:61616
#activeMQ访问用户名
spring.activemq.user=admin
#activeMQ访问密码
spring.activemq.password=admin
